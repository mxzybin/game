<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- page title -->
    <title>Game</title>
    <!-- include jQuery library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer></script>
    <!-- include jQuery library local file if cdn link doesn't work -->
    <script>window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js" defer><\/script>')</script>
  </head>
  <body>
    <a class="accessibility" href="#main">Skip to Content</a>
    <noscript>
      <div>Javascript must be enabled for the correct page display</div>
    </noscript>
    <div class="wrapper">
      <div class="game">
        <div class="game-popup">
          <p>
            Game Over! <br>
            Your score is: <span class="score-result"></span>
          </p>
          <button class="try-again">Try again</button>
        </div>
        <div class="game-inner">
          <div class="game-arrows">
            <button class="game-arrow __left" id="direction-left"><i class="icon-chevron-left"></i></button>
            <button class="game-arrow __right" id="direction-right"><i class="icon-chevron-right"></i></button>
            <span></span>
            <button class="game-arrow __up" id="direction-up"><i class="icon-chevron-up"></i></button>
            <button class="game-arrow __down" id="direction-down"><i class="icon-chevron-down"></i></button>
          </div>
          <div class="game-field">
            <div class="screen" id="screen">
              <div class="ship" id="ship"><img src="images/falcon.png" alt="Millenium falcon"></div>
            </div>
          </div>
          <div class="game-controls">
            <p class="score">Score: <span id="score">0</span></p>
            <button class="big-button"></button>
            <button class="start-button" id="start-button">START</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
